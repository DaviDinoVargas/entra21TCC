<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EquoSoft</title>
<link rel="shortcut icon" href="./img/equo_LOGO.png">
<link rel="stylesheet" href="estilos/cadPac.css">
<link rel="stylesheet" href="estilos/menu.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <script src="./scripts/header.js"></script>
    
    <div class="instituticao">
        <p>Instituição: XXXXX</p>
    </div>
    <section class="area-cad">
        <div class="cad">
            <h1>Editar consulta</h1>
            <form method="post">
            <input type="hidden" id="id" readonly>
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" class="nome" name="nome" required>
        
            <label for="cpf">CPF:</label>
            <input class="cpf"  onblur="preenchePorCpf()"  type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>
            
            <input type="hidden" id="idCav" readonly>


            <label for="cavalo">Cavalo:</label>
            <input type="text" onblur="preenchePorNomeC()" id="cavalo" name="cavalo"><br><br>
             
             <div class="dados">
                    <label for="hora" >Hora:</label><label for="data_nascimento" class="data">Data:</label>
                    <br>
                <input type="time" id="hora" name="hora" value="" required class="hora" style="margin-left: 2%">
                <input type="date" id="idata" name="data_avalicao" class="idata" style="margin-left: 15%">
            
             </div>
             
            <label for="encilhamento">Encilhamento:</label>
            <input class="encilhamento"  type="text" name="encilhamento" required>
            
            <label for="condicao_saude">Condição de Saúde:</label>
            <input class="condicao_saude" type="text" name="condicao_saude" required>
            
             <input type="hidden" id="idMed" readonly>

            <div class="medicos">
                <label for="qtd_medicos">Médicos:</label>
                <input type="text" onblur="preenchePorNome()" name="qtd_medicos" id="medico">
            </div>

            <div class="instrutores">
                <label for="qtd_instrutores">Quantidade de Instrutores:</label>
                <input type="number" name="qtd_instrutores" id="qtd_instrutores">
            </div>

            <div id="inputs_medicos"></div>
            <div id="inputs_instrutores"></div>

            <label for="cep">CEP:</label>
            <input class="cep" onblur="preencherEndereco()" type="number" name="cep" required>
        
            <label for="rua">Rua:</label>
            <input class="rua" type="text" name="rua" required>
        
            <label for="bairro">Bairro:</label>
            <input class="bairro" type="text" name="bairro" required>
            <div class="cidade">    
                    <label for="cidade">Cidade:</label><label style="margin-left: 80%" for="uf">UF:</label>
                        <br>
                    <input class="cidadeC" type="text" name="cidade" required style="width: 85%">
                    <input class="uf" type="text"  name="uf" maxlength="2" required style="width: 11%">
               </div>
                <div class="cidade">    
                    <label for="complemento">Complemento:</label><label style="margin-left: 75%" for="numero">Numero:</label>
                        <br>
                    <input class="complemento" type="text" required style="width: 85%">
                    <input class="numero" type="number" name="numero" required style="width: 11%">
               </div>
                <div class="btns">
                    <button class="cancelar" onclick="limpar()">Cancelar</button> 
                    <button class="cadastrar" >Cadastrar</button> 
                </div>
        </form>
        </div>
        
    </section>
    
    <script src="./scripts/editaCons.js" defer></script>
    <script src="./scripts/preencherEnd.js"></script>
</body>
</html>
