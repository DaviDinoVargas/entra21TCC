<!DOCTYPE html>

<head>

	<title>EquoSoft</title>

	<link rel="stylesheet" href="estilos/indexL.css">

<body>
	<script src="./scripts/header.js"></script>
	<div class="instituticao">
		<p>Instituição: XXXXX</p>
	</div>
	<section>
		<div class="allCards">
			<div class="card">
				<button class="cards" onclick="window.location.href = 'cadPaciente.html'">
					Novo Cadastro de Paciente
					<br><br><span class="icon"><i class="bi bi-person-circle"></i></span>
					<button class="cards" onclick="window.location.href = 'cadInstrutor.html'">

						<span class="icon"><i class="bi bi-person-badge-fill"></i></span>

			</div>
