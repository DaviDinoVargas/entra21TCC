<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>EquoSoft</title>
	<link rel="shortcut icon" href="./img/equo_LOGO.png">
	<link rel="stylesheet" href="estilos/agenda.css">
	<link rel="stylesheet" href="estilos/menu.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<script src="./scripts/header.js"></script>

	<!-- <div class="instituicao">
		<p>Instituição: XXXXX</p>
	</div> -->
	<div class="divtb">
		<!-- <h1 class="title">Agenda</h1> -->
		<main id="-list" class="cards">

		</main>
	</div>

	<script>
		function editarConsulta(idConsulta) {
			const url = `formEditarConsulta.html?id=${encodeURIComponent(idConsulta)}`;
            window.location.href = url;
		}

		function deletarConsulta(id) {
			let confirma = confirm("Deseja Excluir esta Agenda?")
            if (confirma) {
                fetch(`http://localhost:8080/auth/consultas/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.status === 204) {
                            window.location.replace("agenda.html");
                        } else {
                            alert('Erro ao excluir consulta.');
                        }
                    });
            }
		}

		document.addEventListener("DOMContentLoaded", function () {
			carregarConsultas();

			function carregarConsultas() {
				fetch("http://localhost:8080/auth/consultas")
					.then(response => response.json())
					.then(data => exibirConsultas(data));
			}

			function exibirConsultas(consulta) {
				const list = document.getElementById("-list");
				list.innerHTML = "";

				consulta.forEach(consulta => {
					const Item = document.createElement("section");
					Item.classList.add("-item");

					Item.innerHTML = `
					<div class="texto">
                        <h2>${consulta.paciente.nome_paciente}</h2>
						<h4>${consulta.dataAvaliacao}</h4>
						<h4>${consulta.hora}</h4>
					</div>
					<div class="botoes">
                        <button class="tdeditar" onclick="editarConsulta(${consulta.idConsulta})">Editar</button>
						<button class="tdexcluir" onclick="deletarConsulta(${consulta.idConsulta})">Deletar</button>
                    </div>
						`;

					list.appendChild(Item);
				});
			}
		});
	</script>
</body>

</html>
