<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

</head>
<body>

    <section class="title">
        <div>
            <h1><a href="index.html" style="color: white">EquoSoft</a></h1>
        </div>
    </section>

    <section class="area-login">
        <div class="login">
            <div class="texto">Login</div>
            <form>
                <input type="email" id="email"  placeholder="Nome Usuário" autofocus>
                <input type="password" id="password"  placeholder="Sua senha">

                <div class="n-btn">
                    <p>Não tem uma conta?<a href="cadastro.html">Criar conta</a></p>
                    <button onclick="logar()" class="btn ">Logar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./login.js"></script>
</body>
</html>
