<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Equosoft</title><link rel="stylesheet" href="estilos/cadPac.css">

</head>
<body>
	<nav>
        <iframe src="barra.html" frameborder="0" width="100%" ></iframe>
	</nav>
	
    <div class="instituticao">
        <p>Instituição: XXXXX</p>
    </div>
	<section class="area-cad">
		<div class="cad">
			<h1>Editar Paciente</h1>
		<form action="editarPaciente.jsp" method="POST">
		  <input readonly="readonly" type="text" name="id"
			value="<%out.print(idPaciente);%>">
			
		  <label for="nome">Nome:</label>
		  <input type="text" id="nome" name="nome" value="<%out.print(paciente.getNome());%>">
		
		  <label for="nome_responsavel">Nome do Responsável:</label>
		  <input type="text" id="nome_responsavel" name="nome_responsavel" ><br><br>
		   
		   <div class="dados">
		  		<label for="sexo">Sexo:</label><label for="idade" class="idade">Idade:</label><label for="data_nascimento" class="data">Data de Nascimento:</label>
		  		<br>
		<select class="sexo" name="sexo">	
					<option value="<%out.print(paciente.getSexo());%>"></option>
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>		
			</select>
		  <input type="number" id="idade" name="idade" required class="iidade" value="<%out.print(paciente.getIdade());%>">
		  <input type="date" id="data_nascimento" name="data_nascimento" class="idata">
		
		   </div>
		
		  <label for="cpf">CPF:</label>
		  <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required value="<%out.print(paciente.getCpf());%>">
			
		  <label for="email">E-mail:</label>
		  <input type="text" id="email" name="email" required value="<%out.print(paciente.getEmail());%>">
		
		  <label for="cep">CEP:</label>
		  <input type="number" id="cep" name="cep" required >
		
		  <label for="rua">Rua:</label>
		  <input type="text" id="rua" name="rua" required>
		
		  <label for="bairro">Bairro:</label>
		  <input type="text" id="bairro" name="bairro" required>
		  <div class="cidade">	
               	<label for="cidade">Cidade:</label><label style="margin-left: 80%" for="uf">UF:</label>
                	<br>
                	<input type="text" id="cidade" name="cidade" required style="width: 85%">
                	<input type="text" id="uf" name="uf" maxlength="2" required style="width: 11%">
           </div>
            <div class="cidade">	
               	<label for="complemento">Complemento:</label><label style="margin-left: 75%" for="numero">Numero:</label>
                	<br>
                	<input type="text" id="complemento" name="complemento" required style="width: 85%">
                	<input type="number" id="numero" name="numero" required style="width: 11%">
           </div>
			<div class="btns">
			 <a href=""><input type="submit" value="Editar" class="cadastrar"></a> 
			</div>
		</form>
		</div>
	</section>
</body>
</html>
