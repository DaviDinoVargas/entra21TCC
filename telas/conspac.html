<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Testes</title>
	<link rel="stylesheet" href="./css/escalas.css">
	<link rel="stylesheet" href="./estilos/menu.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<header id="instituticao"></header>
<body>
    
	<script src="./scripts/header.js"></script>

    <form id="consultaForm" onsubmit="consultarCPF(event)">
        <label for="cpf">Digite o CPF do Paciente:</label>
        <input type="text" id="cpf" name="cpf">
        <button type="submit">Consultar</button>
    </form>

    <div id="resultadoConsulta" style="margin-top: 10px;"></div>

    <script>
        function consultarCPF(event) {
            event.preventDefault();

            const cpf = document.getElementById('cpf').value;

            fetch(`http://localhost:8080/auth/pacientes/cpf/${cpf}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro na consulta: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);

                    const resultadoConsulta = document.getElementById('resultadoConsulta');

                    if (data.cpf) {
                        resultadoConsulta.textContent = `ID do paciente: ${data.cpf}`;
                        localStorage.setItem('cpfPacEscala', data.cpf);
                        
                        window.location.href = 'escala11.html';
                    } else {
                        resultadoConsulta.textContent = 'CPF nÃ£o encontrado no sistema. Realize o cadastro.';
                    }
                })
                .catch(error => {
                    console.error('Erro na consulta:', error);

                    const resultadoConsulta = document.getElementById('resultadoConsulta');
                    resultadoConsulta.textContent = 'Erro na consulta. Tente novamente mais tarde.';
                });
        }
    </script>

</body>

</html>
