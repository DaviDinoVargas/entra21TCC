<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastre-se</title>
<link rel="stylesheet" href="estilos/cadEmp.css">
</head>
<body>
    <iframe src="headerH.html" frameborder="0" width="100%"></iframe>
	<section class="title"> 	
		<div>
			<h1><a href="index.html" style="	color: white">EquoSoft</a></h1>
		</div>
	</section>
	<section class="area-login">
        <div class="login">      
            <div class="texto">Peça a Sua Conta</div>
            <form method="post">
            	<label>Instituição</label>
                <input type="text" name="nome"  autofocus>
                <label>CNPJ/CPF</label> 
                <input type="text" name="cnpj">
                <label>CEP</label>
                <input type="text" name="cep" >
                <label>Endereço</label> 
                <input type="text" name="endereco">
                <label>Bairro</label>
                <input type="text" name="bairro" >
                <div class="cidade">	
                	<label>Cidade</label><label style="margin-left: 80%">UF</label>
                	<br>
                	<input type="text" name="cidade" style="width: 85%">
                	<input type="text" name="uf" style="width: 11%">
                </div>
                <label>Email</label>
                <input type="text" name="email" >
                <div class="cidade">	
                	<label>DDD</label><label style="margin-left: 8%">Celular</label>
                	<br>
                	<input type="number" name="ddd" style="width: 11%">
                	<input type="number" name="celular" style="width: 85%">
                </div>
                <label>Comentário</label> 
                <input type="text" name="comentario" style="height: 80px">
            	<div class="n-btn">
                	<button class="btn"><a href="login.html">Enviar</a></button>
            	</div>
            </form>
        </div>
    </section>
</body>
</html>
